<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>V-Project</title>
</head>

<style>
  body {
    background-color: #F8F7F7;
  }

  body.preloader::before {
    display: none;
    content: ' ';
    width: 100%;
    height: 5px;
    background: linear-gradient(to right, #0f204b, #0f204b);
    background-color: #99d9f0;
    position: fixed;
    top: 0;
    background-size: 20%;
    background-repeat: repeat-y;
    animation: scroll 1.2s ease-in-out infinite;
    z-index: 10001;
  }

  body.preloader::after {
    display: none;
    content: ' ';
    position: fixed;
    top: 0;
    width: 100%;
    height: 100vh;
    background: #fff;
    z-index: 10000;
  }

  @keyframes scroll {
    50% {
      background-size: 80%;
    }

    100% {
      background-position: 125% 0;
    }
  }

  #root {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
</style>

<body class="preloader">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root" class="fixed">
    <style>
      body.preloader::before,
      body.preloader::after {
        display: block;
      }
    </style>
     <script>
      const Config = {
          buildNumber: "%NODE_ENV%" === 'development' ? 12345 : '{{buildNumber}}',
          contactEmailAddress: "%NODE_ENV%" === 'development' ? 'test.local@dnv.com' : '{{contactEmailAddress}}',
          hotJarId: "%NODE_ENV%" === 'development' ? undefined : '{{hotJarId}}',
          hotJarService: "%NODE_ENV%" === 'development' ? undefined : '{{hotJarService}}'
        };
      </script>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
